<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile api test </title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>
    <nav class="flex justify-between p-6 px-10 bg-slate-100">
        <h4 class="font-bold text-2xl"> Hot Gadgets</h4>
        <button class="btn btn-info text-white px-10 text-xl">Sign Up</button>
    </nav>

    <section class="bg-slate-100 p-32 pb-48 ">
        <div class="text-center flex flex-col gap-5 items-center justify-center">
            <h3 class="font-bold text-3xl">Apple Iphone 13 Pro Max</h3>
            <p class="text-xl">There are many variations of passages of Lorem Ipsum available, but the majority <br>
                have suffered alteration in some form, by injected humou.</p>
            <button class="btn btn-info text-white px-10 text-xl w-1/4">Buy Now</button>
        </div>
    </section>

    <section class="m-40">
        <div class="text-center ">
            <h3 class="text-4xl font-bold">Search Your Phone</h3>

            <!-- input field -->

            <input id="search-phone" type="text" placeholder="Search your phone"
                class="input input-bordered w-full max-w-xs font-bold" />
            <!-- search btn here  -->
            <butto onclick="searchBtnHandler()" class="btn btn-info text-white px-10 text-xl">Search</button>
        </div>
    </section>

    <!-- display phones here  -->
    <section>
        <div id="display-phone-card" class="grid grid-cols-3">

        </div>
    </section>

    <!-- display modals here for phone details  -->

    <section>
        <div>
            <!-- You can open the modal using ID.showModal() method -->
            <dialog id="phone_details" class="modal">
                
            </dialog>
        </div>
    </section>




    <script src="./scripts/index.js"></script>
</body>

</html>
